<!DOCTYPE html>
<html lang="en">
  <head>
    <title>aad-login.html</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" 
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type='text/javascript'
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 
    <script type='text/javascript'
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" 
          href="http://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css">

    <script type='text/javascript' 
             src='http://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js'>
    </script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/chosen-bootstrap.css">

    <script type='text/javascript' src='js/aad-login-b2c-page.js'></script>

  </head>
  <body>
    <!-- ======================================================= -->
    <div style='margin: 10px;'>
      <h3>Build login link for Azure B2C OpenID-Connect signin</h3>
    <form role="form">
      <div class="form-group">
        <label for="baseloginurl">Base URL:</label>
        <input type="text" class="form-control" id="baseloginurl" value='https://login.microsoftonline.com/wecb2c.onmicrosoft.com/oauth2/v2.0/authorize' title='eg, https://login.microsoftonline.com/wecb2c.onmicrosoft.com/oauth2/v2.0/authorize'>
      </div>
      <div class="form-group">
        <label for="clientid">clientid:</label>
        <input type="text" class="form-control" id="clientid" value='f89cea79-b2d9-4ec7-8a89-c8853d59a4ac'>
      </div>
      <div class="form-group">
        <label for="state">state:</label>
        <input type="text" class="form-control" id="state" value='active'>
      </div>
      <div class="form-group">
        <label for="nonce">nonce:</label>
        <input type="text" class="form-control" id="nonce" value='defaultNonce'>
      </div>
      <div class="form-group">
        <label for="cburi">callback URI:</label>
        <input type="text" class="form-control" id="cburi" value='com.onmicrosoft.wecb2c://oauth/redirect/'>
      </div>
      <div class="form-group">
        <label for="rtype">response type:</label>
        <select name="rtype" id="rtype" multiple class="form-control chosen rtype-chosen" 
                data-placeholder="response type" required>
          <option value=""></option>
          <option value="code" >code</option>
          <option value="token" >token</option>
          <option value="id_token" >id_token</option>
          <option value="invalid_option" >invalid_option</option>
        </select>
      </div>
      <div class="form-group">
        <label for="scope">scope:</label>
        <select name="scope" id="scope" multiple class="form-control chosen scope-chosen" 
                data-placeholder="scope" required>
          <option value=""></option>
          <option value="openid" >openid</option>
          <option value="profile" >profile</option>
          <option value="email" >email</option>
          <option value="invalid_option" >invalid_option</option>
        </select>
      </div>
      <div class="form-group">
        <label for="profile">profile:</label>
        <select name="profile" id="profile" single class="form-control chosen profile-chosen" 
                data-placeholder="profile" required>
          <option value=""></option>
          <option value="B2C_1_WecCust_SignupOrSignin" >B2C_1_WecCust_SignupOrSignin</option>
          <option value="B2C_1_WecCust_Signin" >B2C_1_WecCust_Signin</option>
          <option value="invalid_option" >invalid_option</option>
        </select>
      </div><div class="form-group">
        <label for="prompt">prompt:</label>
        <select name="prompt" id="prompt" single class="form-control chosen prompt-chosen" 
                data-placeholder="prompt" required>
          <option value=""></option>
          <option value="login" >login</option>
          <option value="none" >none</option>
          <option value="invalid_option" >invalid_option</option>
        </select>
      </div>

      <div>
        <button type="submit" class="btn btn-default" style='display:none'>Submit</button>
      </div>
    </form>

    <div id='output'>
      <a href='' id='authzlink'></a>
    </div>
    </div>

  </body>

</html>
